<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherSelect</title>

  <link rel="shortcut icon" href="image/download.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="title">WeatherSelect</div>
  <div style="text-align: end;" id="time"></div>
  <div class="search">
    <input id="inp" type="text" placeholder="Delhi,India">
    <span id="inpt">Search</span>
    </div>


    <h2 id="lct">Kanpur</h2>
    <div class="main-content">
      <div class="left">
        <h1 id="temp"></h1>
        <h5 id="min_max"></h5>
        <span id="Feelslike">Feels Like</span>

      </div>
      <div class="right">
        <img id="icon" src="" alt="weathericon">

      </div>
    </div>
    <p id="txt"></p>
    <div class="side-content">
      <div class="grid">
        <div ><img src="image/4724091.png" alt=""><span id="rain"></span></div>
        <div>
          <img src="image/weather_44-512.webp" alt=""><span id="humid"></span>
        </div>
        
        <div><img src="image/cloud-element-weather-sunrise-sun-up-rise-512.webp" alt="Sunrise"><span
            id="sunrise"></span></div>
        <div><img src="image/cloud-element-weather-sunset-sun-down-set-512.webp" alt="sunset"><span id="sunset"></span>
        </div>
        <div><img src="image/High-Wind-Speeds-Power-Weather-Climate-Forecast-512.webp" alt=""><span id="wind_speed"></span><br><span id="wind_dir"></span></div>
       
        <div><img src="image/weather_45-512.webp" alt=""><span id="uv"></span></div>
      </div>

    </div>
  </div>

</body>
<script src="script.js"></script>

</html>
